<!DOCTYPE html>
<html>
<body>

<h2>Iframe - Target for a Link</h2>

<iframe src="http://localhost:3000/c/123/s/125/c/3" name="iframe_a" height="300px" width="100%" title="Iframe Example"></iframe>

<p><a href="http://localhost:3000" target="iframe_a">Home</a></p>

<p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>

</body>
</html>
